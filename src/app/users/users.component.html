<section>
  <mat-card>
      <app-user-search 
        [form]="userForm" 
        [placeHolder]="'Search for github users by user name'"
        [controlName]="'userName'"
        [errors]="(users | async).errors">
      </app-user-search>
  </mat-card>
  <mat-card *ngIf="users | async as users">
    <app-user-list 
      [users]="users">
    </app-user-list>
  </mat-card>
</section>
